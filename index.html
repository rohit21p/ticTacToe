<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic - Tac - Toe</title>
    <style>
      .row {
        display: flex;
        width: 100%;
        height: 100px;
        margin: 10px;
      }
      .cell {
        height: 96%;
        width: 29%;
        margin: 2%;
        border: 1px solid black;
        border-radius: 15px;
        box-shadow: 2px 2px 10px 2px gray;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cell:active {
        box-shadow: 0px 0px;
      }
      .game {
        width: 500px;
        border-radius: 15px;
        margin: 100px auto;
      }
      .result {
        margin: auto;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="game"></div>
    <script>
      let turn = 0;
      let board = [];
      function checkGameResult() {
        for (let i = 0; i < 3; i++) {
          if (
            board[i][0] &&
            board[i][0] !== "" &&
            board[i][1] === board[i][0] &&
            board[i][1] === board[i][2]
          ) {
            alert(board[i][0] + " wins");
            document.write(board[i][0] + " wins");
            return;
          }
        }
        for (let i = 0; i < 3; i++) {
          if (
            board[0][i] &&
            board[0][i] !== "" &&
            board[1][i] === board[0][i] &&
            board[1][i] === board[2][i]
          ) {
            alert(board[0][i] + " wins");
            document.write(board[0][i] + " wins");
            return;
          }
        }
        if (
          board[0][0] &&
          board[0][0] !== "" &&
          board[1][1] === board[0][0] &&
          board[1][1] === board[2][2]
        ) {
          alert(board[0][0] + " wins");
          document.write(board[0][0] + " wins");
          return;
        }
        if (
          board[0][2] &&
          board[0][2] !== "" &&
          board[1][1] === board[0][2] &&
          board[1][1] === board[2][0]
        ) {
          alert(board[0][2] + " wins");
          document.write(board[0][2] + " wins");
          return;
        }
        if (turn == 9) alert("Match Drawn");
      }
      function play(e) {
        let cell = e.target;
        if (cell.innerText === "") cell.innerText = turn % 2 === 0 ? "X" : "0";
        else return;
        if (!board[cell.getAttribute("x")]) board[cell.getAttribute("x")] = [];
        board[cell.getAttribute("x")][cell.getAttribute("y")] =
          turn % 2 === 0 ? "X" : "0";
        turn++;
        if (turn > 4) {
          checkGameResult();
        }
      }
      let container = document.querySelector(".game");
      for (let i = 0; i < 3; i++) {
        let div = document.createElement("div");
        div.classList.add("row");
        for (let j = 0; j < 3; j++) {
          let cell1 = document.createElement("div");
          cell1.classList.add("cell");
          cell1.onclick = play;
          cell1.setAttribute("x", i);
          cell1.setAttribute("y", j);
          div.appendChild(cell1);
        }
        container.appendChild(div);
      }
    </script>
  </body>
</html>
